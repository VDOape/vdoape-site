  <!-- Inline styles for the AI Films grid -->
  <style>
    /* Container for the AI Films page */
    .films-page {
      padding-top: 80px;
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 4rem;
    }
    /* Responsive grid for video cards */
    .film-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    /* Each card holds a video and its title */
    .film-card {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    /* Maintain 16:9 ratio for embedded videos */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
      border-radius: 0.5rem;
      border: 2px solid var(--gray-light);
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .film-card h3 {
      margin: 0;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
