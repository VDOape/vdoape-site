  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #b30000;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #b30000;
      padding: 1rem 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: white;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding-top: 6rem;
    }

    .intro-text {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .showreel {
      width: 80%;
      max-width: 900px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #b30000;
      color: white;
      border-top: 1px solid white;
    }

    footer p {
      margin: 0.5rem 0;
    }
  </style>
</head>
