  <meta charset="UTF-8" />

  <title>VDO.ape</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #b30000;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #b30000;
      z-index: 1000;
      padding: 1rem 0;
      border-bottom: 1px solid white;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: white;
      left: 0;
      bottom: -4px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .content {
      padding-top: 7rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro-text {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 3rem;
    }

    iframe {
      width: 80%;
      max-width: 960px;
      height: 540px;
      border: none;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      padding: 2rem;
      border-top: 1px solid white;
    }

    footer p {
      margin: 0.3rem 0;
    }
  </style>
</head>
