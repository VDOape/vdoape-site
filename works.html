<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Works â€“ VDO.ape</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Inline styles for embedded video cards on the Works page -->
  <style>
    /* Video card for AI Films within the works grid */
    .video-card {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .video-card .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
      border-radius: 0.5rem;
      border: 2px solid var(--gray-light);
    }
    .video-card .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-card h3 {
      margin: 0;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="/">Home</a>
    <a href="/works.html" class="active">Works</a>
    <a href="/recognitions.html">Recognitions</a>
    <a href="/writings.html">Writings</a>
    <a href="/about.html">About</a>
  </nav>

  <!-- Works Page Content -->
  <section class="works-page">
    <h1>Works</h1>
    <!-- Category Tabs -->
    <div class="tabs">
      <button class="tab active" data-category="all">All</button>
      <button class="tab" data-category="ai-films">AI Films</button>
      <button class="tab" data-category="live-action">Live Action</button>
      <button class="tab" data-category="animation">Animation</button>
      <button class="tab" data-category="documentary">Documentary</button>
      <button class="tab" data-category="branded">Branded</button>
    </div>
    <!-- Works Grid -->
    <div class="works-grid">
      <!-- AI Films -->
      <!-- Embedded videos for AI film projects. Each video card maintains a 16:9 ratio and falls within the works grid. -->
      <div class="video-card" data-category="ai-films">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/5NGSUvBVKS0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
        </div>
        <h3>The Native</h3>
      </div>
      <div class="video-card" data-category="ai-films">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/0EHj9E9240A" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
        </div>
        <h3>How I Made My AI Animation I Tutorial</h3>
      </div>
      <div class="video-card" data-category="ai-films">
        <div class="video-wrapper">
          <!-- Start at 9 seconds for Shelter From the Storm -->
          <iframe src="https://www.youtube.com/embed/wousfRoGmhw?start=9" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
        </div>
        <h3>Shelter From the Storm</h3>
      </div>
      <div class="video-card" data-category="ai-films">
        <div class="video-wrapper">
          <!-- Start at 1 second for Island at Noon -->
          <iframe src="https://www.youtube.com/embed/QOUB78-YZsQ?start=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
        </div>
        <h3>Island at Noon</h3>
      </div>
      <div class="video-card" data-category="ai-films">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/MvNQHJ9-FBo" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
        </div>
        <h3>Paper Boat</h3>
      </div>
      <!-- Live Action -->
      <div class="work-card" data-category="live-action">
        <img src="images/placeholder4.jpg" alt="Live Action 1" />
        <div class="card-caption">Between Realities</div>
      </div>
      <div class="work-card" data-category="live-action">
        <img src="images/placeholder1.jpg" alt="Live Action 2" />
        <div class="card-caption">Static Flow</div>
      </div>
      <!-- Animation -->
      <div class="work-card" data-category="animation">
        <img src="images/placeholder3.jpg" alt="Animation 1" />
        <div class="card-caption">Liquid Dreams</div>
      </div>
      <!-- Documentary -->
      <div class="work-card" data-category="documentary">
        <img src="images/placeholder4.jpg" alt="Documentary 1" />
        <div class="card-caption">Fragments of Truth</div>
      </div>
      <!-- Branded -->
      <div class="work-card" data-category="branded">
        <img src="images/placeholder2.jpg" alt="Branded 1" />
        <div class="card-caption">Brands Unbound</div>
      </div>
    </div>
  </section>

  <!-- Lightbox overlay -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img src="" alt="Expanded view" />
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
