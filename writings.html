<h1>Writings</h1>
<div id="writings-list">Loading writings...</div>

<script>
// Dynamically fetch the list of PDF files from the GitHub repository and
// render links for each. This allows the writings section to stay up to
// date without hardâ€‘coding every file name.
fetch('https://api.github.com/repos/VDOape/vdoape-site/contents/writings')
  .then(response => response.json())
  .then(files => {
    const container = document.getElementById('writings-list');
    // Clear any loading text
    container.innerHTML = '';
    let hasItems = false;
    files.forEach(file => {
      if (file.name && file.name.toLowerCase().endsWith('.pdf')) {
        hasItems = true;
        // Create a card for each PDF. The card uses the styles defined in
        // style.css (.writing-item) and includes a simple icon and the link.
        const card = document.createElement('div');
        card.className = 'writing-item';
        const iconSpan = document.createElement('span');
        iconSpan.className = 'icon';
        // Use a Unicode page symbol (ðŸ“„). Encode as surrogate pair for JS.
        iconSpan.textContent = '\uD83D\uDCC4';
        const link = document.createElement('a');
        link.href = file.download_url;
        link.textContent = file.name.replace(/\.pdf$/i, '');
        link.target = '_blank';
        link.rel = 'noopener';
        card.appendChild(iconSpan);
        card.appendChild(link);
        container.appendChild(card);
      }
    });
    if (!hasItems) {
      container.textContent = 'No writings available.';
    }
  })
  .catch(error => {
    document.getElementById('writings-list').textContent = 'Failed to load writings.';
  });
</script>
