  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #ff0000;
      color: white;
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      text-align: center;

    nav a {
      margin: 0 1rem;
      text-decoration: none;

    }

    h1,

      text-align: center;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .awards-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
      justify-items: center;
      padding: 2rem;
    }

    .award-item {
      text-align: center;
    }

    .award-item img {
      width: 80px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .media-item {
      background: white;
      color: black;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .media-item img {
      max-width: 100%;
      height: auto;
      border-radius: 0.25rem;
      margin-bottom: 0.5rem;
    }

    .media-item h3 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1rem;
    }

    .media-item p {
      font-size: 0.9rem;
      margin: 0;
    }
  </style>
</head>
